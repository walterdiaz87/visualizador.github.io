<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D con fondo personalizable</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #colorPicker {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 5px;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Selector de color -->
  <input type="color" id="colorPicker" title="Selecciona un color de fondo">

  <!-- Visor del modelo 3D -->
  <model-viewer 
    src="modelo.glb"
    alt="Mi modelo"
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    style="--material-color: red;">
  </model-viewer>

  <!-- Script para cambiar el fondo dinÃ¡micamente -->
  <script>
    const colorPicker = document.getElementById('colorPicker');
    colorPicker.addEventListener('input', (event) => {
      document.body.style.background = event.target.value;
    });
  </script>

</body>
</html>
