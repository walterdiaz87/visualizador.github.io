<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000; /* Fondo negro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Asegura que el contenido ocupe toda la altura de la pantalla */
      overflow: hidden; /* Evita que aparezcan barras de desplazamiento */
    }

    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Media queries para hacer el modelo responsivo en pantallas pequeñas */
    @media (max-width: 768px) {
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <!-- Visor del modelo 3D -->
  <model-viewer 
    src="modelo.glb"  <!-- Asegúrate de que esta ruta sea correcta -->
    alt="Modelo 3D"
    camera-controls  <!-- Permite que el usuario interactúe con el modelo -->
    ar 
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1"
    exposure="1">
  </model-viewer>

</body>
</html>
